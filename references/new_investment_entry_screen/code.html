<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Investment Entry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.glass {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1)
    }
.gold-glass {
    background: rgba(242, 185, 13, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(242, 185, 13, 0.3)
    }
.bg-portfolio-blur {
    background: linear-gradient(135deg, #221e10 0%, #3d351d 100%);
    position: relative
    }
.bg-portfolio-blur::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBPNzH1E2qngEOXEIx-9ZNT1rGTChRAJ1GD24iOXrytJeCRuY9_MRY71Qy-wagGoUpz4qmAbeBAZDyr5LI7ZpLZTiqlNkKCn2RbSqyp75SgsWGQa0IF7R2CdqoasuaN0VSVrx1ozhv7LgttSVKV8b_qIYTfeA7bibiazYQSYPsZuaYjtK-oW64NHRvRKNqvjM71s1tlCM-1G-PZJQTbTQNId8wIeU8VMOVZcfeK0jmCyoa4xqwRfOsWiRJDDPscTKRB61S6cxoVFSA);
    background-size: cover;
    filter: blur(40px) brightness(0.4);
    z-index: -1
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden h-screen flex items-center justify-center p-4 bg-portfolio-blur" data-alt="Abstract blurred financial stock market charts">
<!-- Modal Container -->
<div class="glass w-full max-w-[400px] rounded-xl overflow-hidden shadow-2xl flex flex-col">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-white flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined cursor-pointer">close</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">New Investment</h2>
<div class="flex w-10 items-center justify-end">
<p class="text-primary text-sm font-bold leading-normal tracking-wide shrink-0 cursor-pointer">Reset</p>
</div>
</div>
<div class="p-4 space-y-4">
<!-- SegmentedButtons (Buy/Sell) -->
<div class="flex">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-white/5 p-1 border border-white/10">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 transition-all duration-300 has-[:checked]:gold-glass has-[:checked]:shadow-lg has-[:checked]:text-primary text-white/60 text-sm font-bold leading-normal">
<span class="truncate">BUY</span>
<input checked="" class="invisible w-0" name="transaction-type" type="radio" value="Buy"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 transition-all duration-300 has-[:checked]:gold-glass has-[:checked]:shadow-lg has-[:checked]:text-primary text-white/60 text-sm font-bold leading-normal">
<span class="truncate">SELL</span>
<input class="invisible w-0" name="transaction-type" type="radio" value="Sell"/>
</label>
</div>
</div>
<!-- TextField: Asset Ticker -->
<div class="flex flex-col gap-2">
<p class="text-white/80 text-xs font-bold uppercase tracking-widest pl-1">Asset Ticker</p>
<div class="flex items-center glass rounded-xl px-4 py-3 focus-within:border-primary/50 transition-colors">
<span class="material-symbols-outlined text-primary/60 mr-3">search</span>
<input class="bg-transparent border-none focus:ring-0 p-0 w-full text-white placeholder:text-white/30 text-base font-medium" placeholder="e.g. BTC, AAPL, NVDA" value=""/>
</div>
</div>
<!-- TextField: Quantity -->
<div class="flex flex-col gap-2">
<p class="text-white/80 text-xs font-bold uppercase tracking-widest pl-1">Quantity</p>
<div class="flex items-center glass rounded-xl px-4 py-3 focus-within:border-primary/50 transition-colors">
<span class="material-symbols-outlined text-primary/60 mr-3">numbers</span>
<input class="bg-transparent border-none focus:ring-0 p-0 w-full text-white placeholder:text-white/30 text-base font-medium" placeholder="0.00" type="number" value=""/>
</div>
</div>
<!-- TextField: Price & Fee Row -->
<div class="flex gap-4">
<div class="flex flex-col gap-2 flex-1">
<p class="text-white/80 text-xs font-bold uppercase tracking-widest pl-1">Price per Unit</p>
<div class="flex items-center glass rounded-xl px-4 py-3 focus-within:border-primary/50 transition-colors">
<span class="text-primary/60 mr-2 font-bold">$</span>
<input class="bg-transparent border-none focus:ring-0 p-0 w-full text-white placeholder:text-white/30 text-base font-medium" placeholder="0.00" type="number" value=""/>
</div>
</div>
<div class="flex flex-col gap-2 flex-1">
<p class="text-white/80 text-xs font-bold uppercase tracking-widest pl-1">Fee</p>
<div class="flex items-center glass rounded-xl px-4 py-3 focus-within:border-primary/50 transition-colors">
<span class="text-primary/60 mr-2 font-bold">$</span>
<input class="bg-transparent border-none focus:ring-0 p-0 w-full text-white placeholder:text-white/30 text-base font-medium" placeholder="0.00" type="number" value=""/>
</div>
</div>
</div>
<!-- Total Summary Card -->
<div class="gold-glass rounded-xl p-4 mt-2 flex justify-between items-center">
<div>
<p class="text-primary text-[10px] font-bold uppercase tracking-widest">Total Estimated Cost</p>
<p class="text-white text-xl font-bold">$0.00</p>
</div>
<span class="material-symbols-outlined text-primary text-3xl">account_balance_wallet</span>
</div>
<!-- Main CTA Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-base py-4 rounded-xl shadow-[0_0_20px_rgba(242,185,13,0.3)] transition-all active:scale-95 flex items-center justify-center gap-2 mt-4">
<span class="material-symbols-outlined">add_circle</span>
                Add to Portfolio
            </button>
</div>
<!-- Footer Space -->
<div class="h-6"></div>
</div>
<!-- Background Decoration (Blurred Portfolio Content) -->
<div class="fixed -z-10 top-0 left-0 w-full h-full pointer-events-none opacity-40">
<div class="p-8 space-y-8">
<div class="h-32 w-full bg-white/10 rounded-xl"></div>
<div class="flex gap-4">
<div class="h-20 w-1/3 bg-white/10 rounded-xl"></div>
<div class="h-20 w-2/3 bg-white/10 rounded-xl"></div>
</div>
<div class="space-y-4">
<div class="h-12 w-full bg-white/10 rounded-lg"></div>
<div class="h-12 w-full bg-white/10 rounded-lg"></div>
<div class="h-12 w-full bg-white/10 rounded-lg"></div>
</div>
</div>
</div>
</body></html>
